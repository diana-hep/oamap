language: python

os:
  - linux

python:
  - 2.6
  - 2.7
  - 3.4
  - 3.5
  - 3.6

addons:
  apt:
    packages:
      - python-setuptools
      - libsnappy-dev

install:
  - sudo apt-get update
  - pip install --upgrade pip
  - python .travis-conda.py

script:
  source $HOME/miniconda/bin/activate test-environment; python setup.py test

deploy:
  provider: pypi
  user: pivarski
  password:
    secure: ""
  on:
    tags: true
    branch: master
